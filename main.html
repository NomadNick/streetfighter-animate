<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Eagle+Lake|Vollkorn:400,700' rel='stylesheet' type='text/css'>

<body>
	<h1 class="intro">Make Ryu throw his Hadouken:</h1>
		<p class="instructions"><b>Click</b> on Ryu to get him to throw his Hadouken! Then <b>press and hold</b> your <b>'x'</b> key to make him enter his b-boy stance (or dance awkwardly, if you press and release fast enough).</p>
	<div class="main">
		<div class="ryu">
		  <div class="ryu-still"></div>
		  <div class="ryu-ready"></div>
		  <div class="ryu-throwing"></div>
		  <div class="ryu-cool"></div>
		</div>
		<div class="hadouken"></div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
